<!-- The Modal -->
<div class="modal" id="loginModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form #loginForm ="ngForm" (ngSubmit) ="authenticate(loginForm.value)">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" #emailRef="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control"  placeholder="Email" name="email" ngModel>
                <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
                  <div [hidden]="!emailRef.errors.required">
                    Email is required.
                  </div>
                  <div [hidden]="!emailRef.errors.pattern">
                    Enter valid email address.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Password" name="password" #passwordRef="ngModel" required ngModel>
                <div *ngIf="passwordRef.errors && (passwordRef.dirty || passwordRef.touched)" class="alert alert-danger">
                    <div [hidden]="!passwordRef.errors.required">
                      Password is required
                    </div>
                  </div>
              </div>
              <!-- <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember me
                </label>
              </div> -->
          </div>

          <!-- Modal footer -->
          <div class="modal-footer text-left">
            <div class="pull-left">
              <button type="submit" class="btn btn-primary" [disabled]=!(loginForm.form.valid) >Login</button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
