<app-nav></app-nav>

<div class="main">
  <div class="container">
      <div class="col-md-12 book-header">
          <div class="col-md-6 float-left book-heading-left">
              <h3>Book List</h3>
          </div>
          <div class="col-md-6 float-left add-book-div">
              <a href="javascript:;" class="btn btn-primary"><b>Add Book</b></a>
          </div> 

      </div>

      <ng2-smart-table 
      [settings]="settings" 
      [source]="data" 
      (deleteConfirm)="onDeleteConfirm($event)"
      (editConfirm)="onSaveConfirm($event)"
      ></ng2-smart-table>
  </div>
  <div class="modal fade in" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="form-control-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="form-control-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
  </div>
</div>
